<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // JavaScript supports the following math operators:
      //
      //   Add: +
      //   Subtract: -
      //   Multiply: *
      //   Divide: /
      //
      // For each task below, add a line beneath the task with your answer.

      // Task 1: Inside of a console.log(), add 3.5 to your age:

      let myAdd = 30 + 3.5;

      console.log("My age", myAdd);

      // Task 2: Inside of a console.log(), take the current year and subtract 1969:

      let mySubtract = 2024 - 1969;

      console.log("Year", mySubtract);

      // Task 3: Inside of a  console.log(), divide 65 by 240:

      let myDivide = 65 / 240;

      console.log("Divide result", myDivide);

      // Task 4: Inside of a  console.log(), multiply 0.2708 by 100:

      let myMultiply = 0.2708 * 100;

      console.log("Multiply result", myMultiply);
    </script>

    <p>Open the console in the browser to see the output of this script.</p>
  </body>
</html>
